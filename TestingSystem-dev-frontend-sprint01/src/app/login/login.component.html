
  <div class="container container_position_relative">
    
  <div *ngIf="isLoggedIn; else loggedOut">
   <h1>Bạn Đã Truy Cập Vào Quyền {{roles}}.</h1>
    <h2> <li><a href="cms"><span></span>==>>> Nhấn vào đây để vào trang quản trị</a></li></h2>
    </div>
      <ng-template #loggedOut>
          <h1 class="text-center text-white">Login</h1>
        <div class="row col-sm-12 row_position_absolute" style="max-width:350px;">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username" class="text-white">Email</label>
              <input type="text" placeholder="Vui Long ban nhap vo email" class="form-control" name="username" [(ngModel)]="form.username" #email="ngModel" required email/>
              <div *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
              <label for="password"  class="text-white">Password</label>
              <input type="password" placeholder="Vui Long ban nhap vo mat khau" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary button">Login</button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
