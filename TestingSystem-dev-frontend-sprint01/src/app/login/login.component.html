
  <div *ngIf="isLoggedIn; else loggedOut">
   <h1>Bạn Đã Truy Cập Vào Quyền {{roles}}.</h1>
    <h2> <li><a href="cms"><span></span>==>>> Nhấn vào đây để vào trang quản trị</a></li></h2>
    </div>

    <ng-template #loggedOut>
      <div class="row col-sm-6" style="max-width:350px;">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #email="ngModel" required email />
            <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}
            </div>
          </div>
        </form>
        <hr />
        <p>Đăng Ký Tài Khoản</p>
        <a routerLink="signup" class="btn btn-success">Sign Up</a>
      </div>
    </ng-template>
