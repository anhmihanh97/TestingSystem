<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Update Common Exam
    <!-- <small>Control panel</small> -->
  </h1>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/"><i class="fa fa-dashboard"></i>Home</a>
    </li>
    <li class="active" [routerLink]="['/exam']">Exam</li>
    <li class="active" [routerLink]="['/exam', 1, 'update']">Update</li>
    <li class="active">UpdateCommon</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="box box-solid">
      <div class="box-header">
        <i class="fa fa-bar-chart-o"></i>

        <h3 class="box-title">Common Information</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <form class="form-horizontal col-xs-10" novalidate method="POST">
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"
                  >Title</label
                >

                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="Email"
                    value="SQL Exam Final"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"
                  >Exam Category</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option selected="selected">SQL</option>
                    <option>Java Basic</option>
                    <option>Java Advanced</option>
                    <option>Front End Advanced</option>
                    <option>Automation Test</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="iNumQues" class="col-sm-2 control-label"
                  >Number Question</label
                >

                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="iNumQues"
                    placeholder="Number question"
                    value="30"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="iDuration" class="col-sm-2 control-label"
                  >Duration</label
                >

                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="iDuration"
                    placeholder="Duration"
                    value="30"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"
                  >Status</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control select2 select2-hidden-accessible"
                    style="width: 100%;"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option selected="selected">Draft</option>
                    <option>Public</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="iNote" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                  <!-- <textarea id="editor1" name="editor1" rows="10" cols="130"></textarea> -->
                  <ckeditor
                    [editor]="Editor"
                    data="<p>Hello, world!</p>"
                  ></ckeditor>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <button class="btn btn-primary mr-3">Update</button>
                  <button class="btn btn-primary">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
</section>
<!-- /.content -->
